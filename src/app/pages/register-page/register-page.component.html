<div class="register">
    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Логин -->
        <label>
            Login
            <input formControlName="username" class="login-input" type="text" placeholder="Введите логин">
        </label>
        <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error-message">
            <small *ngIf="form.get('username')?.hasError('required')">Логин обязателен</small>
            <small *ngIf="form.get('username')?.hasError('minlength')">Логин должен содержать минимум 3 символа</small>
            <small *ngIf="form.get('username')?.hasError('maxlength')">Логин не может превышать 20 символов</small>
        </div>

        <!-- Email -->
        <label>
            Email
            <input formControlName="email" class="login-input" type="text" placeholder="Введите email">
        </label>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
            <small *ngIf="form.get('email')?.hasError('required')">Email обязателен</small>
            <small *ngIf="form.get('email')?.hasError('email')">Некорректный email</small>
        </div>

        <!-- Пароль -->
        <label>
            Password
            <input formControlName="password" class="login-input" type="password" placeholder="Введите пароль">
        </label>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
            <small *ngIf="form.get('password')?.hasError('required')">Пароль обязателен</small>
            <small *ngIf="form.get('password')?.hasError('minlength')">Пароль должен содержать минимум 6
                символов</small>
            <small *ngIf="form.get('password')?.hasError('maxlength')">Пароль не может превышать 40 символов</small>
        </div>

        <button type="submit" [disabled]="form.invalid">Регистрация</button>
    </form>
</div>
